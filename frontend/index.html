<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Full-page Background Image */
        body {
            background: url('backgrondwallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Overlay Effect to Improve Readability */
        .overlay {
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        
    </style>
</head>
<body>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold tracking-wide">Aravind</a>
            <ul class="flex space-x-6">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link">Services</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
                <li><a href="#auth-section" class="nav-link border border-white px-4 py-1 rounded-lg">Login</a></li>
            </ul>
        </div>
    </nav>
<!-- Authentication Section -->
<section id="auth-section" class="flex items-center justify-center min-h-screen">
    <div class="form-container w-full max-w-md p-8 space-y-6 rounded-lg transform transition-all duration-300 hover:scale-105">
        <h2 id="form-title" class="text-2xl font-bold text-center text-white">Login</h2>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div class="relative">
                <span class="absolute inset-y-0 left-3 flex items-center text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.885A2 2 0 014 4h12a2 2 0 011.997 1.885L10 11 2.003 5.885zM18 8v6a2 2 0 01-2 2H4a2 2 0 01-2-2V8l8 5 8-5z"/>
                    </svg>
                </span>
                <input type="email" id="email" placeholder="Email" class="login-email w-full p-3 pl-10 border border-transparent rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-opacity-30 transition duration-300">
        
            </div>

            <div class="relative">
                <span class="absolute inset-y-0 left-3 flex items-center text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a5 5 0 00-5 5v3H4a2 2 0 00-2 2v4a2 2 0 002 2h12a2 2 0 002-2v-4a2 2 0 00-2-2h-1V7a5 5 0 00-5-5zM7 7a3 3 0 016 0v3H7V7z" clip-rule="evenodd"/>
                    </svg>
                </span>
                <input type="password" id="password" placeholder="Password" class=" login-password w-full p-3 pl-10 border border-transparent rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-opacity-30 transition duration-300">
            </div>

            <div class="text-right">
                <a href="#" class="text-orange-800 text-sm hover:underline">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600 hover:shadow-lg transform hover:scale-105 transition duration-300">Login</button>

            <p class="text-center text-sm text-white">
                Don't have an account? 
                <a href="#" id="show-register" class="text-orange-300 font-bold hover:underline">Register</a>
            </p>
        </form>

        <!-- Register Form (Hidden Initially) -->
        <form id="register-form" class="space-y-4 hidden">
            <div class="relative">
                <span class="absolute inset-y-0 left-3 flex items-center text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a5 5 0 00-5 5v3H4a2 2 0 00-2 2v4a2 2 0 002 2h12a2 2 0 002-2v-4a2 2 0 00-2-2h-1V7a5 5 0 00-5-5zM7 7a3 3 0 016 0v3H7V7z" clip-rule="evenodd"/>
                    </svg>
                </span>
                <input type="text"  placeholder="Full Name" class="name w-full p-3 pl-10 border border-transparent rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-opacity-30 transition duration-300">
            </div>

            <div class="relative">
                <span class="absolute inset-y-0 left-3 flex items-center text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2.003 5.885A2 2 0 014 4h12a2 2 0 011.997 1.885L10 11 2.003 5.885zM18 8v6a2 2 0 01-2 2H4a2 2 0 01-2-2V8l8 5 8-5z"/>
                    </svg>
                </span>
                <input type="email"  placeholder="Email" class="email w-full p-3 pl-10 border border-transparent rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-opacity-30 transition duration-300">
            </div>

            <div class="relative">
                <span class="absolute inset-y-0 left-3 flex items-center text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a5 5 0 00-5 5v3H4a2 2 0 00-2 2v4a2 2 0 002 2h12a2 2 0 002-2v-4a2 2 0 00-2-2h-1V7a5 5 0 00-5-5zM7 7a3 3 0 016 0v3H7V7z" clip-rule="evenodd"/>
                    </svg>
                </span>
                <input type="password" placeholder="Password" class=" password w-full p-3 pl-10 border border-transparent rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 focus:bg-opacity-30 transition duration-300">
            </div>

            <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600 hover:shadow-lg transform hover:scale-105 transition duration-300">Register</button>

            <p class="text-center text-sm text-white">
                Already have an account? 
                <a href="#" id="show-login" class="text-orange-300 font-bold hover:underline">Login</a>
            </p>
        </form>
    </div>
</section>


    <script src="script.js">
        
    </script>

</body>
</html>
